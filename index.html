<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <main class="main" style="width: 50rem;height: 30rem;">

        <div class="header1">
            <h1>Contact Us</h1>
            <hr>
        </div>

        <main class="main1">
            <div class="box1">
                <h2>Name</h2>
                <div class="input1">
                    <input type="text" placeholder="Enter your name">
                </div>
            </div>


            <div class="box2">
                <h2>Address</h2>
                <div class="input2">
                    <input type="text" placeholder="Enter your Address">
                </div>
            </div>

            <div class="box3">
                <h2>Email id</h2>
                <div class="input3">
                    <input type="text" placeholder="Enter your email id">
                </div>
            </div>
            <div class="box4">
                <h2>Phone no</h2>
                <div class="input4">
                    <input type="text" placeholder="Enter your Phone no">
                </div>
            </div>
            <div class="box5">
                <h2>comments</h2>
                <div class="input5">
                    <input type="text" placeholder="Enter your comments or feedback">
                </div>
            </div>

        </main>
        <div class="header5">
        <button class="lg">Submit</button>
    <button class="cm">Clear</button>
</div>
    </main>

    
</body>

</html>
